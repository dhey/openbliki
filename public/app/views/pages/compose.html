<div class="jumbotron text-center">
	<h1>Compose Something Brilliant!</h1>

	<div ng-if="!main.loggedIn">
		<p>Login to see manage your users.</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>

	<div ng-if="main.loggedIn">
		<p>Compose</p>
		<a href="/users" class="btn btn-primary">Write Stuff</a>
	</div>


	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ui-view></ui-view>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
				{{post.upvotes}}
				<span style="font-size:20px; margin-left:10px;">
					<a ng-show="post.link" href="{{post.link}}">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span> 
				</span>
				<span>
					<br>
					<a href="#/posts/{{$index}}">Comments</a>
				</span>
			</div>
			<form ng-submit="addPost()" style="margin-top:30px;">
				<h3>Add a new post</h3>
				<div class="form-group">
					<input type="text" placeHolder="Title" ng-model="title"></input>
				</div>
				<div class="form-group">
					<input type="text" placeHolder="Link" ng-model="link"></input>
				</div>
				<button type="submit" class="btn btn-primary">Post</button>
			</form>
		</div>
	</div>
	<script type="text/ng-template" id="/home.html">
		<div class="page-header">
			<h1>Flapper News</h1>
		</div>

		<!-- The rest of the template. -->

	</script>
	<script type="text/ng-template" id="/posts.html">
		<div class="page-header">
			<h3>
				<a ng-show="post.link" href="{{post.link}}">
					{{post.title}}
				</a>
				<span ng-hide="post.link">
					{{post.title}}
				</span>
			</h3>
		</div>
		<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
			<span class="glyphicon glyphicon-thumbs-up"
			ng-click="incrementUpvotes(comment)"></span>
			{{comment.upvotes}} - by {{comment.author}}
			<span style="font-size:20px; margin-left:10px;">
				{{comment.body}}
			</span>
		</div>
		<form ng-submit="addComment()" style="margin-top:30px;">
			<h3>Add a new comment</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
			</div>
			<button type="submit" class="btn btn-primary">Comment</button>
		</form>
	</script>
	<form ng-submit="createArticle()" style="margin-top:30px;">
		<textarea ng-model="editedArticle"></textarea>
		<h3>Create this article</h3>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>


</div>
